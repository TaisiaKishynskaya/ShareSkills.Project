name: .NET Core CI

on:
  push:
    branches:
      - main
      - '**/feature/*'
  pull_request:
    branches:
      - main
      - '**/feature/*'

jobs:
  restore-and-build:
    runs-on: windows-latest
    strategy:
      matrix:
        project:
          - MobileClient
          - WebClient
          - App

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup .NET Core SDK
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'

      # Cache NuGet packages
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # Install dependencies
      - name: Install dependencies
        run: dotnet restore ${{ matrix.project }}/**/*.csproj

      # Build the project
      - name: Build ${{ matrix.project }}
        run: dotnet build ./${{ matrix.project }}/*.csproj --no-restore --configuration Release

  test:
    needs: restore-and-build
    runs-on: windows-latest
    strategy:
      matrix:
        project:
          - MobileClient
          - WebClient
          - App

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup .NET Core SDK
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'

      # Run tests
      - name: Run tests for ${{ matrix.project }}
        run: dotnet test ./${{ matrix.project }}/*.csproj --no-build --verbosity normal
